{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center mt-2">Movie List</h2>

<div class="row">
    {% for i in movie %}
    <div class="col-3"><div class="card" style="width: 18rem;">
  <img src="{{i.image.url}}" class="card-img-top img-thumbnail" height="200px" width="100%" alt="...">
  <div class="card-body mx-auto text-center">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div></div>
    {% endfor %}
</div>




{% endblock %}
